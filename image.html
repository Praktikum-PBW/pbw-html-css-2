<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>

<body> 
    <!-- Atribut src untuk menentukan lokasi gambar -->
    <img src="strawberry.jpg"> 

    <!-- atribut width untuk mengatur lebar gambar -->
    <img src="strawberry.jpg" width="400"> 

    <!-- atribut height untuk mengatur tinggi gambar -->
    <img src="strawberry.jpg" width="400" height="200"> 

</body>

</html>
